<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-4">Form Validation</h3>

      <form id="verificationForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullname" class="form-control" placeholder="Enter full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email ID</label>
          <input type="email" id="email" class="form-control" placeholder="example@email.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" id="phone" class="form-control" placeholder="10-digit number">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmpassword" class="form-control" placeholder="Re-enter password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- âœ… JS file link (very important) -->
  <script src="script.js"></script>
</body>
</html>
